<ng-container *ngIf="transactionStatus$ | async"></ng-container>
<ng-container *ngIf="message$ | async"></ng-container>

<div class="card cursor-pointer bg__green">
    <div class="card__title">
      <h3>{{subTitle}}</h3>
    </div>
    <div class="card__body">
      <p>{{body}}</p>
    </div>
    <div class="card__footer">
      <button *ngIf="linkLabel !== 'Submit Special Criteria Request'" (click)="createBooking()" class="cta__button">{{linkLabel}}</button>
      <a  (click)='navigateToSpecialCriteria()'
       *ngIf="linkLabel === 'Submit Special Criteria Request'" class="cta__button">{{linkLabel}}</a>
    </div>
  </div>
