<div class="flex flex-col gap-1 relative items-start w-full" [class]="className">
    <label class="text-capital-gray-dark font-inter text-base font-normal" *ngIf="label">{{label}}</label>
  <input class="border border-[#CBD5E1] pl-4 pr-9 py-3 block w-full rounded text-sm font-inter font-light" [value]="value"
    (input)="onInputChange($event)" [placeholder]="placeholder" [type]="type" [disabled]="disabled"/>
    <i (click) ="onIconClick()"  class="absolute top-[50%] translate-y-[50%] right-2 text-xs inline-block cursor-pointer text-[#64748B]" [class]="icon" *ngIf="icon"></i>
    <small class="text-rose-500 font-light text-xs hidden" *ngIf="errorMessage">{{errorMessage}}</small>
</div>
