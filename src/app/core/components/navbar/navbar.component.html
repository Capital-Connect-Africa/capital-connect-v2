<header class="flex items-center justify-between px-4 py-3 shadow-[0_0_3px_rgba(0,0,0,0.5)] gap-12" [class.bg-[#fefffee1]]="onDashboard" [class.shadow-none]="onDashboard" [class.py-5]="onDashboard">
  <img src="assets/img/logo.png" alt="logo" class="w-[90px] h-auto block" [class.hidden]="onDashboard" />
  
  <button class="flex items-center justify-center bg-none cursor-pointer" (click)="toggleDrawer()" *ngIf="!drawerShowing">
    <i class="pi pi-bars"></i>
  </button>
  
  <div class="flex-1 hidden" [class.flex]="drawerShowing" [class.fixed]="drawerShowing" [class.top-0]="drawerShowing" [class.left-0]="drawerShowing" [class.z-[9]]="drawerShowing" [class.h-screen]="drawerShowing" [class.flex-col]="drawerShowing" [class.bg-white]="drawerShowing" [class.rounded-xl]="drawerShowing" [class.shadow-[0_0_8px_rgba(0,0,0,0.1)]]="drawerShowing" [class.p-4]="drawerShowing" [class.animate-[slide_in_right_0.4s_linear_forwards]]="drawerShowing">
    <div class="flex items-center justify-between" *ngIf="drawerShowing">
      <strong class="text-[#031D16] font-bold text-xl leading-8">{{title}}</strong>
      <button class="flex items-center justify-center bg-none cursor-pointer" (click)="toggleDrawer()">
        <i class="pi pi-times"></i>
      </button>
    </div>
