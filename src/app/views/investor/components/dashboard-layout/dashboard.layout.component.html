<main class="grid min-h-screen grid-cols-1 lg:grid-cols-[11%_auto_19%] gap-4 p-4">
  <!-- Side Navigation -->
  <div class="lg:sticky lg:top-0 lg:h-screen">
    <app-sidenav [links]="links"></app-sidenav>    
  </div>
  
  <!-- Main Content -->
  <section class="flex flex-col gap-4">
    <div class="bg-capital-yellow-100 sticky top-0 z-10">
      <app-navbar [showBanner]="false" [title]="signalService.pageTitle()" [isAdmin]="true" onDashboard="true" />
    </div>

    <section class="w-full max-w-full overflow-auto p-4 h-screen bg-capital-white rounded-lg">      
        <app-investor-dashboard></app-investor-dashboard>      
    </section>
  </section>
  
  <!-- Right Sidebar/Advert -->
  <div class="lg:sticky lg:top-0 lg:h-screen hidden md:block">
    <img src="assets/img/advert.png" alt="Advertisement" class="w-full h-full object-contain p-1">
  </div>
</main>
