<ng-container *ngIf="breakpoints$ | async"></ng-container>
<section class="relative isolate h-[100svh] md:hidden">
    <div class="flex flex-col justify-end gap-32 h-4/5 p-6">

        <h3 class="text-2xl text-white font-inter leading-[35px] font-light">Gain exclusive access to funding opportunities that fit your business</h3>
        <div class="flex flex-col gap-4">
            <app-button (onClick)="openSignup()" className="bg-[#FCBA05] text-white">Sign Up</app-button>
            <app-button (onClick)="openSignIn()" className="text-capital-yellow-100 border border-capital-yellow-100 hover:bg-capital-yellow-25 hover:bg-opacity-10 transition-all">Already have an account? sign in</app-button>
        </div>
    </div>
    
    <p-carousel
        [value]="slides"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [showNavigators]="false"
        autoplayInterval="3000"
        styleClass="h-[100svh] block absolute inset-0 -z-10"
      >
        <ng-template let-slide #item>
          <div class="relative isolate h-[100svh] overflow-hidden bg-white">
            <div class="bg-capital-green-100 bg-opacity-70 h-full">
                <img
                  [src]="slide.image"
                  class="absolute right-0 block h-full  -z-[1] object-contain"
                />  
            </div>
          </div>
        </ng-template>
      </p-carousel>

</section>
