<main class="w-full min-h-svh grid grid-cols-[auto_300px] bg-white">
    <section>
        <router-outlet />
    </section>
    <section class="h-full w-full">
        <div class="fixed  w-full flex flex-col bg-capital-green-75 h-full pt-14 px-[27px] gap-10">
            <div>
                <img src="assets/img/logo-white.png" class="w-[105px] block" />
            </div>
    
            <h3 class="text-white font-inter font-semibold text-lg">Quick &amp; Easy Setup</h3>
            <ul class="flex flex-col w-full gap-[45px]">
                <li *ngFor="let step of steps; let first = first; let last = last" class="w-full relative flex items-center">
                    <div class="bg-white relative rounded-full after:absolute after:h-[47px] after:bg-capital-blue-50 isolate after:-z-10 after:w-[1px] after:top-[100%] after:left-[50%] after:-translate-x-[50%]" [class.after:hidden]="last"  [class]="first ? '-left-[2px] w-[11px] h-[11px]' : 'w-[7px] h-[7px]'"></div>
                    <small class="text-[13px] leading-[0]  font-inter font-light pl-3" [ngClass]="{'text-capital-yellow-100': step.isActive, 'text-white': !step.isActive}">{{step.label}}</small>
                </li>
            </ul>

        </div>
    </section>
</main>
