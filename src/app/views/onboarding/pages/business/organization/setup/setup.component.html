<div class="lg:bg-[#F3FFFC] min-h-full w-full flex justify-center items-center pt-12 md:pt-0">
    <div class="bg-white w-full lg:w-[80%] xl:w-2/3 p-4 lg:p-8 lg:border rounded-md lg:border-[#DDE2E5] flex flex-col gap-8">
        <div class="flex flex-col gap-4">
            <p class="text-right text-xs font-normal font-inter">Step {{steps.indexOf(currentStep)+1}} of {{steps.length}}</p>
            <ul class="w-full grid overflow-hidden rounded h-[4px] bg-capital-yellow-25"
                [ngStyle]="{ 'grid-template-columns': 'repeat(' + steps.length + ', 1fr)' }">
                <li *ngFor="let step of steps; let i =index" class="h-full rounded w-full" [ngClass]="{'bg-capital-yellow-75': i <= steps.indexOf(currentStep), 'bg-transparent': step !== currentStep}" >
    
                </li>
            </ul>
        </div>
        <organization-setup-step-one />
    </div>

</div>
