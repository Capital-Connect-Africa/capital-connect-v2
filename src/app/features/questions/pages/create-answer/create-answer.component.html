<ng-container *ngIf="answerFormIsValid$ | async"></ng-container>
<ng-container *ngIf="submit$ | async"></ng-container>
<ng-container *ngIf="answerForm$ | async"></ng-container>
<ng-container *ngIf="questions$ | async" ></ng-container>
<ng-container *ngIf="question$ | async" ></ng-container>

  <app-ui [title]="'Answer'">
    <div class="form__card">
      <form [formGroup]="answerForm" class="user__auth__form">
        <div class="input__wrapper">
          <div class="form__row">
            <div class="form__col">
              <label class="input__label">Question<sup>*</sup></label>
              <!-- <select class="input__field">
                @if(question){
                  <option [value]="question" disabled selected>{{question.text}}</option>
                }
              </select> -->
            </div>
          </div>
        </div>
        <div class="input__wrapper">
          <div class="form__row">
            <div class="form__col">
              <label class="input__label">Create answer<sup>*</sup></label>
              <input formControlName="text" class="input__field" placeholder="create answer" />
            </div>
            <div class="form__col">
              <label class="input__label">Answer rating<sup>*</sup></label>
              <input formControlName="weight" class="input__field" type="number" min="0" placeholder="enter answer score" />
            </div>
          </div>
        </div>
        <div class="input__wrapper">
          <label class="input__label">Recommendation (Optional)</label>
          <textarea formControlName="recommendation" class="input__field" placeholder="Write recommendations..."
                    rows="5"></textarea>
        </div>
      </form>
    </div>
    <div class="action__buttons">
      <button class="btn__outline" (click)="cancel()" >Back</button>
      <div class="inline__cta">
        <button [disabled]="!answerFormIsValid" [ngClass]="{'disabled-btn' : !answerFormIsValid}" (click)="submit()" class="btn__primary">Save Answer</button>
      </div>
    </div>
  </app-ui>
