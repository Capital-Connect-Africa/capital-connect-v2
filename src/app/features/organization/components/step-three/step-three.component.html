<ng-template #imagePreview>
  <img [src]="previewUrl" alt="Image preview" style="max-width: 100%; height: auto; object-fit: contain;" *ngIf="previewUrl">
  <img [src]="logo.path" alt="Image preview" style="max-width: 100%; height: auto; object-fit: contain;" *ngIf="logo && !previewUrl">

</ng-template>
